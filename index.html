<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>
        Payment
    </title>
    
</head>
<body>
<div class="container"> 
    <form action="">
        <h1>Payment form</h1>
        <h2>Contact Info</h2>
        <p>Name: <input type="text" name="Name" required></p>

        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="Gender" id="">
            <br>
            Female <input type="radio" name="Gender" id="">
            <br>
            Other <input type="radio" name="Gender" id="">
        </p>
        </fieldset>

        <p>
            Address: <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>

        <p>Email: <input type="email" name="Email" id="" required></p>
        <p>Pincode:<input type="number" required></p>


        <h2>Payment Info</h2>
        <p>Card Type:  
            <select name="card_type" id="card_type" required>
                <option value=""Select A Card Type></option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="MasterCard">MasterCard</option>
            </select>
        </p>

        <p>
            Card Number:<input type="number" required>
        </p>

        <p>
            Expiry Date: <input type="date" name="Exp" id="expdate" required>
        </p>

        <p>
            CVV: <input type="password" required>
        </p>

        <input type="submit">

    </form>
</div>
</body>
</html>
